<!-- Si se tiene un dato con valor asignado es un dato opcional de utilizar -->

{% macro datos(name, placeholder, type = 'text', class = "") %}

    <p>
        <input name="{{name}}" type="{{type}}" placeholder="{{placeholder}}">
    </p>

{% endmacro  %}

{% macro new_field(field) %}
    <td>{{field.label}}</td>
    <dd>{{field(**kwargs) | safe}}</dd>
{% endmacro %}
