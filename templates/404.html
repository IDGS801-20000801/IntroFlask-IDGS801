<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background: linear-gradient(to right, #ff4e50, #fc913a);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20%, 80% {
                transform: translate(-5px, 5px);
            }
            40%, 60% {
                transform: translate(5px, -5px);
            }
        }

        a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://placekitten.com/600/400" alt="Error 404 - Página no encontrada">
        <h1>¡Virus detectado!</h1>
        <p>La página que buscas ha sido infectada. Nuestro sistema de seguridad te recomienda volver a <a href="/" title="Ir a la página principal">un lugar seguro</a> antes de que se propague.</p>
    </div>
</body>
</html>
